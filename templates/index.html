<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Flask App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
  body {
    background-color: #f8f9fa;
  }
  .form{
    width: 100px;
    margin: auto;
    padding: 20px;
    background-color: white;}
</style>
<body>
  {% extends "base.html"%}

  {% block body %}

  <div class="container mt-2 form">
    <div class="form-box">
    <h1>Add To Do</h1>

    <form action="/" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Add Title</label>
        <input type="text" class="form-control" id="title" name="title" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Todo Description</label>
        <input type="text" class="form-control" id="content" name="content" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">From(Time)</label>
        <input type="time" class="form-control" id="from_time" name="from_time" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Todo Description</label>
        <input type="time" class="form-control" id="to_time" name="to_time" required />
      </div>
      <div class="mb-3">
        <label for="date_created" class="form-label">Date to complete the task</label>
        
        <input type="date" id="date_created" name="date_created"
       value="{{ datetime.utcnow().strftime('%Y-%m-%d') }}">

      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
 {% endblock body %}
