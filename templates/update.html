<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Flask App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
  {% extends "base.html"%}

  {% block body %}

  <div class="container mt-5">
    <h1>Update Your todo</h1>
    <form action="/update/{{todo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Add Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{todo.title}}" required />
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Todo Description</label>
        <input type="text" class="form-control" id="content" name="content" value="{{todo.content}}"required />
      </div>
      <button type="submit" class="btn btn-primary">Updta</button>
    </form>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
 {% endblock body %}
