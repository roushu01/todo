<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
 
</style>
<body>
    <div class="container">
        <div class="form-box login">
            <h2>login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                 <i class='bx bxs-user'></i>    
            </div>
                 <div class="input-box">
                <input type="password" name="password" placeholder="Username" required>
                  <i class='bx bxs-lock-alt'></i>    
            </div>
            <div class="forget-link">
                <a href="#">Forgot password?</a>
            </div>
                <button type="submit" class="mybtn">Login</button>
            </form>
            <p>or login with social platform</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-github' ></i></a>
            </div>    
        </div>


        <div class="form-box register">
            <h2>Registration</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                 <i class='bx bxs-user'></i>    
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Username" required>
                  <i class='bx bxs-envelope'></i>    
            </div>
                 <div class="input-box">
                <input type="password" name="password" placeholder="Username" required>
                  <i class='bx bxs-lock-alt'></i>    
            </div>
            
                <button type="submit" class="mybtn">Sign Up</button>
            </form>
            <p>or login with social platform</p>
            <div class="social-icons">
                <a href="#"><i class='bx bxl-google'></i></a>
                <a href="#"><i class='bx bxl-github' ></i></a>
            </div>    
        </div>


        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account</p>
                <button class="btn register-btn" id="show-register">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account</p>
                <button class="btn login-btn" id="show-login">Login</button>
            </div>    

        </div>        
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body> 
</html>
